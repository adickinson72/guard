---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: guard
  namespace: guard-system
  annotations:
    # Replace <ACCOUNT_ID> with your AWS account ID
    # This annotation enables EKS Pod Identity (IRSA)
    eks.amazonaws.com/role-arn: arn:aws:iam::<ACCOUNT_ID>:role/IGU-CrossAccountRole
  labels:
    app.kubernetes.io/name: guard
    app.kubernetes.io/component: automation
